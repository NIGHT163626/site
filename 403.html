<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a00 50%, #000000 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animação de partículas de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #ffff00;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.3;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            left: 20%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            left: 40%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            width: 4px;
            height: 4px;
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(6) {
            width: 6px;
            height: 6px;
            left: 60%;
            animation-delay: 5s;
        }

        .particle:nth-child(7) {
            width: 3px;
            height: 3px;
            left: 70%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(8) {
            width: 5px;
            height: 5px;
            left: 80%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(9) {
            width: 4px;
            height: 4px;
            left: 90%;
            animation-delay: 3.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-10vh) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Container principal */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Novo cadeado moderno */
        .modern-lock {
            position: relative;
            width: 120px;
            height: 140px;
            margin: 0 auto 40px;
            animation: modernFloat 4s ease-in-out infinite;
        }

        /* Base circular do cadeado */
        .lock-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #ffff00, #ffcc00, #b8860b);
            border-radius: 50%;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(255, 255, 0, 0.6),
                inset 0 4px 15px rgba(255, 255, 255, 0.4),
                inset 0 -4px 15px rgba(0, 0, 0, 0.2);
            animation: baseSpin 8s linear infinite;
        }

        /* Anel externo decorativo */
        .outer-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffff00, #ffcc00) padding-box,
                        linear-gradient(45deg, #ffff00, transparent, #ffff00) border-box;
            animation: ringPulse 3s ease-in-out infinite;
        }

        /* Argola superior */
        .top-shackle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 45px;
            border: 8px solid #ffff00;
            border-bottom: none;
            border-radius: 25px 25px 0 0;
            background: transparent;
            box-shadow: 
                0 0 20px rgba(255, 255, 0, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: shackleGlow 2.5s ease-in-out infinite alternate;
        }

        /* Detalhes da argola */
        .shackle-detail {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 1px;
        }

        /* Centro do cadeado com padrão */
        .lock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #000000, #333333);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 15px rgba(255, 255, 0, 0.3);
            animation: centerPulse 2s ease-in-out infinite;
        }

        /* Padrão hexagonal no centro */
        .hex-pattern {
            width: 30px;
            height: 30px;
            background: #ffff00;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: hexRotate 6s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        }

        /* Pontos de luz ao redor */
        .light-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #ffff00;
            animation: dotBlink 2s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
        .dot:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.25s; }
        .dot:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); animation-delay: 0.5s; }
        .dot:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 0.75s; }
        .dot:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 1s; }
        .dot:nth-child(6) { bottom: 15%; left: 15%; animation-delay: 1.25s; }
        .dot:nth-child(7) { top: 50%; left: 0; transform: translateY(-50%); animation-delay: 1.5s; }
        .dot:nth-child(8) { top: 15%; left: 15%; animation-delay: 1.75s; }

        /* Efeito de energia */
        .energy-field {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130px;
            height: 130px;
            border: 1px solid rgba(255, 255, 0, 0.3);
            border-radius: 50%;
            animation: energyPulse 3s ease-in-out infinite;
        }

        .energy-field::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border: 1px solid rgba(255, 255, 0, 0.2);
            border-radius: 50%;
            animation: energyPulse 3s ease-in-out infinite 0.5s;
        }

        /* Animações */
        @keyframes modernFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            25% { 
                transform: translateY(-5px) rotate(1deg); 
            }
            50% { 
                transform: translateY(-8px) rotate(0deg); 
            }
            75% { 
                transform: translateY(-5px) rotate(-1deg); 
            }
        }

        @keyframes baseSpin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes ringPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }
        }

        @keyframes shackleGlow {
            from {
                box-shadow: 
                    0 0 20px rgba(255, 255, 0, 0.7),
                    inset 0 0 10px rgba(255, 255, 255, 0.3);
                filter: brightness(1);
            }
            to {
                box-shadow: 
                    0 0 35px rgba(255, 255, 0, 1),
                    inset 0 0 20px rgba(255, 255, 255, 0.5);
                filter: brightness(1.3);
            }
        }

        @keyframes centerPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 
                    inset 0 0 20px rgba(0, 0, 0, 0.8),
                    0 0 15px rgba(255, 255, 0, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                box-shadow: 
                    inset 0 0 25px rgba(0, 0, 0, 1),
                    0 0 25px rgba(255, 255, 0, 0.5);
            }
        }

        @keyframes hexRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes dotBlink {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes energyPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }

        /* Adicionar partículas ao redor do ícone */
        .icon-particles {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .icon-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffff00;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
            box-shadow: 0 0 6px #ffff00;
        }

        .icon-particle:nth-child(1) {
            animation-delay: 0s;
            top: 0;
            left: 50%;
        }

        .icon-particle:nth-child(2) {
            animation-delay: 0.5s;
            top: 25%;
            right: 0;
        }

        .icon-particle:nth-child(3) {
            animation-delay: 1s;
            bottom: 0;
            left: 50%;
        }

        .icon-particle:nth-child(4) {
            animation-delay: 1.5s;
            top: 25%;
            left: 0;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) translateX(80px) rotate(-360deg);
                opacity: 1;
            }
        }

        /* Título principal */
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 0, 1), 0 0 40px rgba(255, 255, 0, 0.8);
            }
        }

        /* Botão */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ffff00, #ffcc00);
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            animation: bounceIn 2.5s ease-out;
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 0, 0.5);
            background: linear-gradient(45deg, #ffcc00, #ffff00);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Efeito de raios */
        .rays {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 100px;
            background: linear-gradient(to top, transparent, #ffff00, transparent);
            transform-origin: bottom;
            animation: rotate 4s linear infinite;
            opacity: 0.3;
        }

        .ray:nth-child(1) { transform: rotate(0deg); }
        .ray:nth-child(2) { transform: rotate(45deg); }
        .ray:nth-child(3) { transform: rotate(90deg); }
        .ray:nth-child(4) { transform: rotate(135deg); }
        .ray:nth-child(5) { transform: rotate(180deg); }
        .ray:nth-child(6) { transform: rotate(225deg); }
        .ray:nth-child(7) { transform: rotate(270deg); }
        .ray:nth-child(8) { transform: rotate(315deg); }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .modern-lock {
                width: 90px;
                height: 110px;
            }
            
            .lock-base {
                width: 70px;
                height: 70px;
            }
            
            .top-shackle {
                width: 40px;
                height: 35px;
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Efeito de raios -->
    <div class="rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <div class="modern-lock">
            <div class="energy-field"></div>
            <div class="top-shackle">
                <div class="shackle-detail"></div>
            </div>
            <div class="lock-base">
                <div class="outer-ring"></div>
                <div class="lock-center">
                    <div class="hex-pattern"></div>
                </div>
            </div>
            <div class="light-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="icon-particles">
                <div class="icon-particle"></div>
                <div class="icon-particle"></div>
                <div class="icon-particle"></div>
                <div class="icon-particle"></div>
            </div>
        </div>
        <h1 class="title">ACESSO NEGADO</h1>
        
        <a href="#" class="btn" onclick="history.back()">Voltar</a>
    </div>
</body>
</html>

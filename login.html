<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Seguran√ßa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .success {
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üõ°Ô∏è Dashboard Admin</h1>
            <p>Digite a chave de acesso</p>
        </div>

        <div class="info">
            üí° <strong>Dica:</strong> A senha est√° configurada nas vari√°veis de ambiente do Vercel (SENHA)
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="clientKey">Senha de Acesso:</label>
                <input type="password" id="clientKey" name="clientKey" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">üîì Acessar Dashboard</button>
        </form>

        <div id="error" class="error"></div>
        <div id="success" class="success">‚úÖ Acesso autorizado! Redirecionando...</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const clientKey = document.getElementById('clientKey').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            // Resetar mensagens
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Desabilitar bot√£o
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Verificando...';
            
            try {
                // Testar a chave fazendo uma requisi√ß√£o para a API
                const response = await fetch('/api/security-log', {
                    headers: {
                        'Authorization': `Bearer ${clientKey}`
                    }
                });
                
                if (response.ok) {
                    // Chave correta!
                    localStorage.setItem('adminToken', clientKey);
                    
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                } else {
                    // Chave incorreta
                    throw new Error('Chave de acesso inv√°lida');
                }
                
            } catch (error) {
                errorDiv.textContent = `‚ùå ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                // Reabilitar bot√£o
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîì Acessar Dashboard';
            }
        });

        // Verificar se j√° est√° logado
        const savedToken = localStorage.getItem('adminToken');
        if (savedToken) {
            document.getElementById('clientKey').value = savedToken;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Seguran√ßa</title>
    <style>
        /* ... mesmo CSS do admin.html anterior ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        /* ... resto do CSS igual ao admin.html ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üõ°Ô∏è Dashboard de Seguran√ßa</h1>
                <p>Monitore acessos e eventos de seguran√ßa do seu site</p>
            </div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <!-- ... resto do HTML igual ao admin.html ... -->
    </div>

    <script>
        // Verificar se est√° logado
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/login.html';
                return false;
            }
            return token;
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/login.html';
        }

        // Carregar logs com autentica√ß√£o
        async function loadLogs() {
            const token = checkAuth();
            if (!token) return;

            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="loading">Carregando logs...</div>';

            try {
                const response = await fetch('/api/security-log', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                // ... resto da fun√ß√£o igual ao admin.html ...
            } catch (error) {
                container.innerHTML = `<div class="loading">Erro: ${error.message}</div>`;
            }
        }

        // Verificar autentica√ß√£o ao carregar
        if (!checkAuth()) {
            // Ser√° redirecionado automaticamente
        } else {
            loadLogs();
            setInterval(loadLogs, 30000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Seguran√ßa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-number.success { color: #28a745; }
        .stat-number.danger { color: #dc3545; }
        .stat-number.primary { color: #007bff; }

        .logs-section {
            padding: 30px;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .log-entry {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .log-entry.success { border-left-color: #28a745; }
        .log-entry.danger { border-left-color: #dc3545; }
        .log-entry.warning { border-left-color: #ffc107; }

        .log-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .log-type.success {
            background: #d4edda;
            color: #155724;
        }

        .log-type.danger {
            background: #f8d7da;
            color: #721c24;
        }

        .log-type.warning {
            background: #fff3cd;
            color: #856404;
        }

        .log-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .logs-section {
                padding: 20px;
            }
            
            .logs-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Dashboard de Seguran√ßa</h1>
            <p>Monitore acessos e eventos de seguran√ßa do seu site</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number primary" id="totalLogs">0</div>
                <div>Total de Logs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number success" id="validAccess">0</div>
                <div>Acessos V√°lidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number danger" id="blockedAttempts">0</div>
                <div>Tentativas Bloqueadas</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>Logs de Seguran√ßa</h2>
                <button class="btn" onclick="loadLogs()">üîÑ Atualizar</button>
            </div>
            
            <div id="logsContainer">
                <div class="loading">Carregando logs...</div>
            </div>
        </div>
    </div>

    <script>
        function getLogClass(type) {
            switch(type) {
                case 'VALID_ACCESS': return 'success';
                case 'BLOCKED_IP':
                case 'INVALID_USER_AGENT': return 'danger';
                case 'RATE_LIMIT_EXCEEDED': return 'warning';
                default: return 'primary';
            }
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('pt-BR');
        }

        async function loadLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '<div class="loading">Carregando logs...</div>';

            try {
                const response = await fetch('/api/security-log', {
                    headers: {
                        'Authorization': 'Bearer your-admin-token-here'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar logs');
                }

                const data = await response.json();
                const logs = data.logs;

                // Atualizar estat√≠sticas
                document.getElementById('totalLogs').textContent = logs.length;
                document.getElementById('validAccess').textContent = 
                    logs.filter(log => log.type === 'VALID_ACCESS').length;
                document.getElementById('blockedAttempts').textContent = 
                    logs.filter(log => log.type !== 'VALID_ACCESS').length;

                // Renderizar logs
                if (logs.length === 0) {
                    container.innerHTML = '<div class="loading">Nenhum log encontrado</div>';
                    return;
                }

                container.innerHTML = logs.map(log => `
                    <div class="log-entry ${getLogClass(log.type)}">
                        <div class="log-type ${getLogClass(log.type)}">${log.type}</div>
                        <div class="log-details">
                            <strong>Data:</strong> ${formatDate(log.timestamp)}<br>
                            <strong>IP:</strong> ${log.ip}<br>
                            <strong>User-Agent:</strong> ${log.userAgent.substring(0, 80)}...
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<div class="loading">Erro: ${error.message}</div>`;
            }
        }

        // Carregar logs ao inicializar
        loadLogs();

        // Auto-refresh a cada 30 segundos
        setInterval(loadLogs, 30000);
    </script>
</body>
</html>
